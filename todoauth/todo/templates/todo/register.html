{% extends 'todo/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <Form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top: 20px;" class="button" type="submit" value="Register">
    </Form>
    
    <p>Sudah mempunyai akun ? <a href="{% url 'login' %}">Login</a></p>

</div>


{% endblock content %}
